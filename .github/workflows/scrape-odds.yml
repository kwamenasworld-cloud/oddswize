name: Scrape Odds Data

on:
  # Run every 30 minutes
  schedule:
    - cron: '*/30 * * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium
          # Install Xvfb for running non-headless browsers
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Run odds scraper
        env:
          # Cloudflare worker env for odds upload
          CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          D1_CANONICAL_INGEST: ${{ secrets.D1_CANONICAL_INGEST }}
          DISPLAY: ':99'
        run: |
          # Start Xvfb (virtual display) in background
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 2
          # Run scraper with virtual display
          python scrape_odds_github.py

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: odds-data-${{ github.run_number }}
          path: odds_data.json
          retention-days: 1
