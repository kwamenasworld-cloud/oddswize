name: Scrape Odds Data

on:
  # Run every 3 minutes
  schedule:
    - cron: '*/3 * * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium
          # Install Xvfb for running non-headless browsers
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Run odds scraper
        env:
          # Cloudflare worker env for odds upload
          CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          D1_CANONICAL_INGEST: ${{ secrets.D1_CANONICAL_INGEST }}
          DISPLAY: ':99'
        run: |
          # Start Xvfb (virtual display) in background
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 2
          # Remove any stale snapshot so a failed scrape cannot be re-published
          rm -f odds_data.json
          # Run scraper with virtual display
          python scrape_odds_github.py

      - name: Validate snapshot freshness
        run: |
          python - <<'PY'
          import json
          from datetime import datetime, timezone
          from pathlib import Path

          path = Path("odds_data.json")
          if not path.exists():
              raise SystemExit("odds_data.json missing after scrape")
          payload = json.loads(path.read_text(encoding="utf-8"))
          last_updated = payload.get("last_updated")
          if not last_updated:
              raise SystemExit("odds_data.json missing last_updated")
          try:
              ts = datetime.fromisoformat(last_updated.replace("Z", "+00:00"))
          except Exception as exc:
              raise SystemExit(f"Invalid last_updated format: {last_updated}") from exc
          if ts.tzinfo is None:
              ts = ts.replace(tzinfo=timezone.utc)
          age_min = (datetime.now(timezone.utc) - ts).total_seconds() / 60.0
          print(f"Snapshot last_updated: {last_updated} (age {age_min:.1f} min)")
          if age_min > 20:
              raise SystemExit(f"Snapshot too old: {age_min:.1f} min")
          PY

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: odds-data-${{ github.run_number }}
          path: odds_data.json
          retention-days: 1

      - name: Publish odds data to repo (data branch)
        if: success()
        run: |
          if [ ! -f odds_data.json ]; then
            echo "No odds_data.json to publish"
            exit 0
          fi
          cp odds_data.json /tmp/odds_data.json
          git config user.name "oddswize-bot"
          git config user.email "actions@github.com"
          git checkout --orphan data
          git rm -rf . || true
          mv /tmp/odds_data.json odds_data.json
          git add odds_data.json
          git commit -m "Update odds data" || exit 0
          git push -f origin data
