name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches: [master]
    paths:
      - 'frontend/**'

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        env:
          VITE_CLOUDFLARE_API_URL: ${{ secrets.CLOUDFLARE_API_URL }}
          VITE_STATIC_DATA_URL: https://raw.githubusercontent.com/kwamenasworld-cloud/oddswize/data/odds_data.json
          VITE_PREFER_STATIC: 'true'
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: oddswize
          directory: frontend/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
