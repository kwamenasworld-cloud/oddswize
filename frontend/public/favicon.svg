<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  <!-- O letter stylized as odds comparison -->
  <text x="50" y="68" font-family="Arial, sans-serif" font-size="55" font-weight="bold" fill="white" text-anchor="middle">O</text>
  <!-- Small chart bars inside representing odds -->
  <rect x="35" y="42" width="6" height="18" rx="1" fill="rgba(255,255,255,0.3)"/>
  <rect x="44" y="36" width="6" height="24" rx="1" fill="rgba(255,255,255,0.3)"/>
  <rect x="53" y="40" width="6" height="20" rx="1" fill="rgba(255,255,255,0.3)"/>
</svg>
