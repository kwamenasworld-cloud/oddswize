<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{title}</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f4f6fb; margin: 0; padding: 20px;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width: 640px; margin: 0 auto; background: #ffffff; border-radius: 12px; padding: 24px;">
    <tr>
      <td>
        <h1 style="margin: 0 0 8px; font-size: 24px; color: #0f172a;">{title}</h1>
        <p style="margin: 0 0 16px; color: #475569;">{intro}</p>
        <ul style="padding-left: 20px; color: #111827;">
          {items}
        </ul>
        <p style="margin: 16px 0;">
          <a href="{cta_url}" style="display: inline-block; padding: 10px 18px; background: #1a73e8; color: #ffffff; text-decoration: none; border-radius: 8px; font-weight: 600;">Compare Odds</a>
        </p>
        <p style="margin: 0; color: #64748b; font-size: 12px;">OddsWize compares odds across Ghana and Nigeria bookmakers. Always gamble responsibly.</p>
      </td>
    </tr>
  </table>
</body>
</html>
