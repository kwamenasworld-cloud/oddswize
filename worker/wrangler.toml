name = "oddswize-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# KV Namespaces for data storage
[[kv_namespaces]]
binding = "ODDS_CACHE"
id = "YOUR_KV_NAMESPACE_ID"  # Replace after running: wrangler kv:namespace create ODDS_CACHE

[[kv_namespaces]]
binding = "MATCHES_DATA"
id = "YOUR_KV_NAMESPACE_ID"  # Replace after running: wrangler kv:namespace create MATCHES_DATA

# Environment variables
[vars]
ENVIRONMENT = "production"
CORS_ORIGIN = "https://oddswize.com"

# Development settings
[env.dev]
name = "oddswize-api-dev"
[env.dev.vars]
ENVIRONMENT = "development"
CORS_ORIGIN = "*"

# Scheduled triggers for data refresh
[triggers]
crons = ["*/15 * * * *"]  # Every 15 minutes
